<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <h3>Metric/Imperial Unit Conversion</h3>
            <input type="text" placeholder="" id="input-el">
            <button id="btn">Convert</button>
        </div>
        <ul>
            <li>
                <h4>Length (Meter/Feet)</h4>
                <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </li>
            <li>
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>          
            </li>
            <li>
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="kilograms-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>          
            </li>
        </ul>

        <script src="index.js"></script>
    </body>
</html>
